<main id="main1">

    <!-- ======= About Us Section ======= -->
    <section id="about1" class="services" style="background-color: #f9f9f9;border: 1px solid #ccc;border-radius: 5px;margin: 10px 100px;">
        <div class="container">
            <div class="section-title">
                <h2>每20年间最热电影数</h2>
            </div>
            <div style="width: 100%">
                <div id="main2" style="width: 100%;height:500px;"></div>
                <script type="text/javascript">
                    // 基于准备好的dom，初始化echarts实例
                    var myChart = echarts.init(document.getElementById('main2'));

                    // 指定图表的配置项和数据
                    var option = {
                          tooltip: {
                            trigger: 'item'
                          },
                          legend: {
                            top: '5%',
                            left: 'center'
                          },
                          series: [
                            {
                              name: 'Access From',
                              type: 'pie',
                              radius: ['40%', '70%'],
                              avoidLabelOverlap: false,
                              itemStyle: {
                                borderRadius: 10,
                                borderColor: '#fff',
                                borderWidth: 2
                              },
                              label: {
                                show: false,
                                position: 'center'
                              },
                              emphasis: {
                                label: {
                                  show: true,
                                  fontSize: 40,
                                  fontWeight: 'bold'
                                }
                              },
                              labelLine: {
                                show: false
                              },
                              data: {{num|tojson}}
                            }
                          ]
                        };

                    // 使用刚指定的配置项和数据显示图表。
                    myChart.setOption(option);
                </script>
            </div>
        </div>
    </section><!-- End About Us Section -->

    <!-- ======= About Us Section ======= -->
    <section id="about" class="services" style="background-color: #f9f9f9;border: 1px solid #ccc;border-radius: 5px;margin: 10px 100px;">
        <div class="container">
            <div class="section-title">
                <h2>年份最热电影数量TOP10</h2>
            </div>
            <div style="width: 100%">
                <div id="main" style="width: 100%;height:500px;"></div>
                <script type="text/javascript">
                    // 基于准备好的dom，初始化echarts实例
                    const colors = ['#5470C6', '#91CC75', '#EE6666'];
                    var myChart = echarts.init(document.getElementById('main'));

                    // 指定图表的配置项和数据
                    var option = {
                        color: colors,
                        tooltip: {
                            trigger: 'axis',
                            axisPointer: {
                                type: 'cross'
                            }
                        },
                        grid: {
                            right: '20%'
                        },
                        toolbox: {
                            feature: {
                                dataView: {show: true, readOnly: false},
                                restore: {show: true},
                                saveAsImage: {show: true}
                            }
                        },
                        legend: {
                            data: ['最高分', '最低分', '数量']
                        },
                        xAxis: [
                            {
                                type: 'category',
                                axisTick: {
                                    alignWithLabel: true
                                },
                                // prettier-ignore
                                data: {{xAxis|tojson}}
                            }
                        ],
                        yAxis: [
                            {
                                type: 'value',
                                name: '最高分',
                                position: 'right',
                                alignTicks: true,
                                axisLine: {
                                    show: true,
                                    lineStyle: {
                                        color: colors[0]
                                    }
                                },
                                axisLabel: {
                                    formatter: '{value}分'
                                }
                            },
                            {
                                type: 'value',
                                name: '最低分',
                                position: 'right',
                                alignTicks: true,
                                offset: 50,
                                axisLine: {
                                    show: true,
                                    lineStyle: {
                                        color: colors[1]
                                    }
                                },
                                axisLabel: {
                                    formatter: '{value}分'
                                }
                            },
                            {
                                type: 'value',
                                name: '数量',
                                position: 'left',
                                alignTicks: true,
                                axisLine: {
                                    show: true,
                                    lineStyle: {
                                        color: colors[2]
                                    }
                                },
                                axisLabel: {
                                    formatter: '{value}'
                                }
                            }
                        ],
                        series: [
                            {
                                name: '最高分',
                                type: 'bar',
                                data: {{max|tojson}}
                            },
                            {
                                name: '最低分',
                                type: 'bar',
                                yAxisIndex: 1,
                                data: {{min|tojson}}
                            },
                            {
                                name: '数量',
                                type: 'line',
                                yAxisIndex: 2,
                                data: {{seriesNum|tojson}}
                            }
                        ]
                    };

                    // 使用刚指定的配置项和数据显示图表。
                    myChart.setOption(option);
                </script>
            </div>
        </div>
    </section><!-- End About Us Section -->
